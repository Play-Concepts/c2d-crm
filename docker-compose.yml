version: "3"

services:
  c2d-crm:
    container_name: "c2d-crm"
    restart: unless-stopped
    env_file:
      - .env
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
    ports:
      - ${PORT:-80}:${PORT:-80}
    command: uvicorn --log-level ${LOG_LEVEL:-info} --host ${HOST:-0.0.0.0} --port ${PORT:-80} app.main:app --reload
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - 5432:5432

volumes:
  postgres_data:
